<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/queries.css">

</head>

<body>
  <div class="container">
    <div class="main-box">

      <div class="left-box">

        <img class="left-logo" src="images/logo.svg" alt="logo">

        <div class="left-icons">
          <div class="icon-container icon-1">
            <img class="left-icon" src="images/icon-document.svg" alt="left-icon-1">
          </div>
          <div class="icon-container icon-2">
            <img class="left-icon" src="images/icon-folder.svg" alt="left-icon-2">
          </div>
          <div class="icon-container">
            <img class="left-icon" src="images/icon-upload.svg" alt="left-icon-3">
          </div>

        </div>
      </div>

      <div class="right-box">

        <div class="box">
          <span class="storage-left">185</span> <span class="text-left">GB Left</span>
        </div>

        <p>Youâ€™ve used <span class="storage-occupied">815 GB</span> of your storage</p>

        <div class="progress">
          <div class="progress-bar"></div>
        </div>

        <div class="progress-text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
